<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_3</title>
</head>
<body>
<p>Kiểm tra xem số nguyên nhập vào lớn hay nhỏ hơn 0:</p>
<input id="number" type="number" placeholder="Nhập vào số nguyên a" style="margin-bottom: 10px; width: 200px"><br>
<button id="btn">Kiểm tra</button>
<p id="result"></p>
</body>
</html>
<script>
  let btn = document.getElementById('btn');
  let result = document.getElementById('result');
  btn.addEventListener('click', on_click)

  function on_click() {
    let a = +document.getElementById('number').value;
    if (Number.isInteger(a)) {
      if (a > 0) {
        result.innerHTML = `Số nhập vào lớn hơn 0 `;
      } else if (a < 0) {
        result.innerHTML = `Số nhập vào nhỏ hơn 0`;
      } else
        result.innerHTML = `Số nhập vào = 0`;
    } else
      result.innerHTML = `Vui lòng nhập lại`;
  }
</script>
